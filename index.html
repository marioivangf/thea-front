<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Thea</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="centered-container">
    <div class="centered-box">
      <div class="login-logo-container">
        <img src="img/logo-thea.png" class="logo-m" alt="Théa">
      </div>
      <div class="card padbox-2">
        <h2 class="border-title">
          Acceso
          <br>
          Formularios
        </h2>
        <form action="forms.html" class="form">
          <div class="form-row">
            <input type="text" class="form-input--big" placeholder="Usuario">
          </div>
          <div class="form-row">
            <div class="input-w-btn">
              <input type="password" class="form-input--big" placeholder="Contraseña">
              <button type="button" class="btn--icon-in-input" data-password-toggle tabindex="-1">
                <i class="material-icons">visibility</i>
              </button>
            </div>
          </div>
          <div class="form-row">
            <button type="submit" class="btn--expand">Entrar</button>
          </div>
        </form>
      </div>
      <div class="ypadbox-1 flexbox txt-smaller">
        <div class="flex-1">
          <label>
            <input type="checkbox" name="remember" value="true" class="form-check s-right">
            Recuérdame
          </label>
        </div>
        <div>
          <a href="javascript:void(0)" class="txt-link">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>
  <script src="vendor.js"></script>
  <script src="app.js"></script>
</body>
</html>
